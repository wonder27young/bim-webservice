<!DOCTYPE html>
<!-- saved from url=(0047)https://colorlib.com/etc/lf/Login_v1/index.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录界面</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}">
    <!--===============================================================================================-->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/animate.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/hamburgers.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/select2.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <!--===============================================================================================-->
    <style type="text/css">
        .ms_al_vdwumd { color: #000; width: 100%; height: 40px; display: none; position: relative; bottom:0; left:0;}
    </style>
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg); transition: 400ms cubic-bezier(0.03, 0.98, 0.52, 0.99);">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="IMG">
            </div>

            <form class="login100-form validate-form">
					<span class="login100-form-title" style="font-weight:bold">
                        评测系统登录
					</span>

                <div class="wrap-input100 validate-input" data-validate="请输入电话号码: 13012345678">
                    <input class="input100" type="text" name="phone" placeholder="电话">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-phone-square" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="姓名">
                    <input class="input100" type="text" name="username" placeholder="姓名">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        登录
                    </button>
                </div>

                <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
                    <a class="txt2" href="https://colorlib.com/etc/lf/Login_v1/index.html#">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="https://colorlib.com/etc/lf/Login_v1/index.html#">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.9.1.min.js') }}"></script>
<!--<script type="text/javascript" async="" src="./Login V1_files/analytjs.jss.js.download"></script><script src="./Login V1_files/jquery-3.2.1.js.jsn.js.download"></script>-->
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='js/popper.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='js/select2.min.js') }}"></script>
<!--===============================================================================================-->
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/tilt.jquery.min.js') }}"></script>
<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
</script>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
